<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/gallery-page-styles/gallery-2/gallery_2.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Gallery 2</title>
</head>
<body>

    <nav>
        <img src="images/logo.svg" width="200" height="100" alt="FR-ED logo">  
        <div class="navbar-radio-group">
            <input type="radio" id="navbar-item-1" name="navbar" value="Home">
            <label for="navbar-item-1">Home</label>
            <input type="radio" id="navbar-item-2" name="navbar" value="Courses">
            <label for="navbar-item-2">Courses</label>
            <input type="radio" id="navbar-item-3" name="navbar" value="Volunteer">
            <label for="navbar-item-3">Volunteer</label>
            <input type="radio" id="navbar-item-4" name="navbar" value="Shop">
            <label for="navbar-item-4">Shop</label>
            <input type="radio" id="navbar-item-5" name="navbar" value="About">
            <label for="navbar-item-5">About</label>
            <input type="radio" id="navbar-item-6" name="navbar" value="Profile">
            <label for="navbar-item-6">Profile</label>
            <input type="radio" id="navbar-item-7" name="navbar" value="Team">
            <label for="navbar-item-7">Team</label>
            <input type="radio" id="navbar-item-8" name="navbar" value="Gallery" checked>
            <label for="navbar-item-8">Gallery</label>
            <input type="radio" id="navbar-item-9" name="navbar" value="Feedback">
            <label for="navbar-item-9">Feedback</label>
            <input type="radio" id="navbar-item-10" name="navbar" value="PageEditor">
            <label for="navbar-item-10">PageEditor</label>
            <div class="selection-indicator-wrapper">
                <span class="selection-indicator"></span>
            </div>
        </div>
    </nav>

    <div>
        <a href="gallery.html">
        <img class="button" src="images/gallery-page-images/button2.png" alt="button">
    </a>
    </div>


    <div class="box">

        <span style="--i:1"><img src="images/gallery-page-images/img24.jpg" alt="rotimg"></span>
        <span style="--i:2"><img src="images/gallery-page-images/img11.jpg" alt="rotimg1"></span>
        <span style="--i:3"><img src="images/gallery-page-images/img12.jpg" alt="rotimg2"></span>
        <span style="--i:4"><img src="images/gallery-page-images/img13.jpg" alt="rotimg3"></span>
        <span style="--i:5"><img src="images/gallery-page-images/img14.jpg" alt="rotimg4"></span>
        <span style="--i:6"><img src="images/gallery-page-images/img15.jpg" alt="rotimg5"></span>
        <span style="--i:7"><img src="images/gallery-page-images/img16.jpg" alt="rotimg6"></span>
        <span style="--i:8"><img src="images/gallery-page-images/img17.jpg" alt="rotimg7"></span>
        <span style="--i:9"><img src="images/gallery-page-images/img18.jpg" alt="rotimg8"></span>
        <span style="--i:10"><img src="images/gallery-page-images/img25.jpg" alt="rotimg9"></span>
