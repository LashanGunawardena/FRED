    body{
        text-align: center;

    svg {
   
        width: 100%;
        height: 100%;
        padding-top: 15%;

        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
  
    }

    .circle {
      /* fill: rgba(0, 0, 0, 0.473); */
      fill: #6272547c;
      stroke: white;
      stroke-width: 3px;
      
    }

    .circle:hover {
      fill:#04d9ff76;

      cursor: pointer;    
      stroke: black;
      
    }

    .circle:hover text{
        fill: black;
    }

    .rec {
      fill: gray;
      stroke: white;
      stroke-width: 2px;
      
    }

    .rec:hover {
        fill: rgba(5, 5, 5, 0.684);
    }


    text {
      fill: white;
      font-family: Arial, sans-serif;
      text-anchor: middle;
      dominant-baseline: central;
    }

    #home{
      fill: rgba(95, 95, 95, 0.576);
      stroke: white;
      stroke-width: 4px;
       
    }

    #home text{
        font-weight: 400;
    }
  </style>
